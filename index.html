<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>SPLITER</h1>
    <form class="container">
      <div class="leftside">
        <section class="section1">
          <h3>Bill</h3>
          <input type="" class="bill" placeholder="$" />
          <small>Required!</small>
        </section>

        <section class="section2">
          <h3>Select Tip %</h3>
          <div class="grid-container">
            <button value="5">5%</button>
            <button value="10">10%</button>
            <button value="15">15%</button>
            <button value="25">25%</button>
            <button value="50">50%</button>
            <input type="text" placeholder="Custon" class="custom" />
          </div>
        </section>
        <section class="section3">
          <p>Number of people</p>
          <input class="nop" type="text" />
          <small>Required!</small>
        </section>
      </div>

      <div class="rightside">
        <section class="section4">
          <div>
            <div>
              <p>Tip Amount</p>
              <small>/ person</small>
            </div>
            <p class="tip-person">$0</p>
          </div>
          <div>
            <div>
              <p>Total</p>
              <small>/ person</small>
            </div>
            <p class="tip-total">$0</p>
          </div>
          <button class="reset">RESET</button>
        </section>
      </div>
    </form>


    
    <script src="./app.js"></script>
  </body>
</html>
